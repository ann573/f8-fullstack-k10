<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bai1.css">
  </head>
  <body>
    <div class="form_container">
        <div class="header">
          <h1>Try a free sample</h1>
          <p>
            Sign up to get a coupon you can redeem at yout nearest Dancing Goat cafe
            for a sample of the Colombia Carlos Imbachi coffe. We'll also make sure
            you dont't miss out on news introducing the new coffees that we add to
            our store regularly.
          </p>
        </div>
        <form action="#">
        <div class="row" style="display: flex">
          <div class="first_element">
            <label for="f_name">First name</label>
            <div>
              <input type="text" name="f-name" id="f_name" placeholder="John" />
            </div>
          </div>
          <div>
            <label for="l_name">Last name</label>
            <div>
              <input type="text" name="l-name" id="l_name" placeholder="Smith" />
            </div>
          </div>
        </div>
        <div class="row" style="display: flex">
          <div>
            <label for="email">Email address</label>
            <div>
              <input type="email" name="email" id="email" placeholder="john@example.com" />
            </div>
          </div>
          <div>
            <label for="address">Address</label>
            <div>
              <input type="text" name="address" id="address" placeholder ="Silk St" />
            </div>
          </div>
        </div>
        <div class="row" style="display: flex">
          <div>
            <label for="city">City</label>
            <div>
              <input type="text" name="city" id="city" placeholder="London" />
            </div>
          </div>
          <div>
            <label for="state">State <span>(optional)</span></label>
            <div>
              <input type="text" name="state" id="state" />
            </div>
          </div>
        </div>
        <div class="row" style="display: flex">
          <div>
            <label for="email">ZIP code</label>
            <div>
              <input type="text" name="email" id="email" placeholder="EC2Y8DS" />
            </div>
          </div>
          <div>
            <label for="address">Country</label>
            <div>
              <select name="address" id="address">
                <option value="0">United Kingdom</option>
                <option value="1">USA</option>
                <option value="2">Canada</option>
                <option value="3">Mexico</option>
              </select>
            </div>
          </div>
        </div>
        <div class="btn">
          <Button>Send me free coffee</Button>
        </div>
      </form>
    </div>
  </body>
</html>
