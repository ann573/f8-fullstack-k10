<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai3.css">
    <title>Bai 3 - Day 9</title>
</head>
<body>
    <div class="content_container">
        <h2>Drop Us a Line</h2>
        <p>Reach out to us from our contact form and we will get back to you shortly</p>
        <form action="#">
            <div class="row">
                <div class="feild">
                    <input type="text" name="f_name" placeholder=" " id="f_name">
                    <label for="f_name">First name *</label>
                </div>
                <div class="feild">
                    <input type="text" name="l_name" placeholder=" " id="l_name">
                    <label for="l_name">Last name *</label>
                </div>
            </div>
            <div class="row">
                <div class="feild">
                    <input type="email" name="email" placeholder=" " id="email">
                    <label for="email">Email *</label>
                </div>
                <select name="career">
                    <option value="sales">Sales</option>
                    <option value="Makerting">Marketing</option>
                </select>
            </div>
            <div class="row">
                <div class="feild">
                    <textarea name="message" id="message" cols="90" rows="8" placeholder=" "></textarea>
                    <label for="message">Message *</label>
                </div>
            </div>
            <button>Send message</button>
        </form>
    </div>
</body>
</html>
