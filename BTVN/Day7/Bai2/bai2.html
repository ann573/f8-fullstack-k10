<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bai2.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Document</title>
  </head>
  <body>
    <div class="content_container">
      <div class="form_left">
        <div class="header_left">
          <h2><span>JL</span> Just Log</h2> <!-- Tiêu đề "JL Just Log" -->
        </div>
        <div class="desc">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus
            perspiciatis totam nisi qui est? Eligendi quisquam hic at quae iste.
          </p> <!-- Đoạn mô tả -->
        </div>
        <div class="buttuon">
          <button>Read More</button> <!-- Nút "Read More" -->
        </div>
        <div class="social">
          <a href="#"><i class="ri-facebook-fill"></i></a> <!-- Icon Facebook -->
          <a href="#"><i class="ri-twitter-fill"></i></a> <!-- Icon Twitter -->
          <a href="#"><i class="ri-google-fill"></i></a> <!-- Icon Google -->
          <a href="#"><i class="ri-linkedin-fill"></i></a> <!-- Icon LinkedIn -->
        </div>
      </div>
      <div class="form_right">
        <div class="header">
          <h3>Login to <span class="head_span">your account</span></h3> <!-- Tiêu đề "Login to your account" -->
        </div>
        <form action="">
          <input type="email" name="email" placeholder="Email Address" /> <!-- Ô nhập Email -->
          <input type="password" name="password" placeholder="Password" /> <!-- Ô nhập Password -->
          <div class="annotation">
            <div class="checkbox">
              <input type="checkbox" name="remember" id="remember" hidden/>
              <label for="remember">
                <span class="checkmark"></span> <!-- Checkmark -->
                <span>Remember me</span> <!-- Nhớ đăng nhập -->
              </label>
            </div>
            <a href="#">Forgot Password</a> <!-- Liên kết "Forgot Password" -->
          </div>
          <div class="form_footer">
            <button>Login</button> <!-- Nút "Login" -->
            <div class="register">
              <p>Don't have an account? <a href="#">Register here</a></p> <!-- Đăng ký tài khoản -->
            </div>
          </div>
        </form>
      </div>
      <div class="arrow">
        <i class="ri-arrow-right-line"></i> <!-- Icon mũi tên phải -->
      </div>
    </div>
  </body>
</html>
