<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=5, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <form action="">
      <div>
        <label for="name">Họ và tên</label>
        <input
          type="text"
          name="name"
          placeholder="Họ tên..."
          id="name"
          value=""
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Email..."
          id="email"
          value=""
        />
      </div>
      <div>
        <label for="password">password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Mật khẩu..."
          value=""
        />
      </div>
      <div>
        <label for="age">Tuổi</label>
        <input
          type="number"
          name="age"
          id="age"
          placeholder="Tuổi..."
          value=""
          min="18"
          max="50"
          step="0.1"
        />
      </div>
      <div>
        <label for="ava">Avarta</label>
        <input type="file" name="ava" id="ava" />
      </div>
      <div>
        <label for="Serach">Search</label>
        <input type="search" name="Serach" id="Serach" placeholder="Tìm kiếm" />
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label>Giới tính</label>
        <label>
          <input type="radio" name="gender" value="unknown" /> Không xác định
        </label>
        <label> <input type="radio" name="gender" value="male" /> Nam </label>
        <label> <input type="radio" name="gender" value="female" /> Nữ </label>
      </div>
      <div>
        <label>Sở thích</label>
        <label><input type="checkbox" value="music" name="hobby">Nghe nhạc</label>
        <label><input type="checkbox" value="web" name="hobby">Lướt web</label>
        <label><input type="checkbox" value="walking" name="hobby">Đi bộ</label>
      </div>
      <div>
        <label for="province">Chọn tỉnh thành phố</label>
        <select name="province" id="province">
            <option value="0">Chọn tỉnh/Thành phó</option>
            <option value="1">Hà Nội</option>
            <option value="2">Đà Nẵng</option>
            <option value="3">TP. Hồ Chí Minh</option>
        </select>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
